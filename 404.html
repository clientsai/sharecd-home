<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="logo.svg" alt="ShareCD" class="logo-image" width="120" height="40">
                        
                    </a>
                </div>
                <div class="header-right">
                    <nav class="main-nav">
                        <a href="about.html">About</a>
                        <a href="security.html">Security</a>
                        <a href="status.html">Status</a>
                    </nav>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Operational</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="security-badge">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 1L3 3V7C3 10.5 5.5 13.5 8 15C10.5 13.5 13 10.5 13 7V3L8 1Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M6 8L7.5 9.5L10.5 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>404 — Page Not Found</span>
            </div>

            <h1>This page might not exist, but AI Agents that get you clicks certainly do.</h1>

            <div class="infrastructure-diagram">
                <svg viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg" aria-label="AI automation workflow">
                    <defs>
                        <!-- Gradient for flow arrows -->
                        <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#d1d5db"/>
                            <stop offset="100%" style="stop-color:#7E1FFF"/>
                        </linearGradient>

                        <!-- Gradient for AI core -->
                        <radialGradient id="aiGradient">
                            <stop offset="0%" style="stop-color:#7E1FFF;stop-opacity:0.2"/>
                            <stop offset="100%" style="stop-color:#7E1FFF;stop-opacity:0"/>
                        </radialGradient>
                    </defs>

                    <!-- Background -->
                    <rect width="800" height="320" fill="#fafafa" rx="8"/>

                    <!-- LEFT SECTION: Manual Work -->
                    <g id="manual-section">
                        <!-- Container -->
                        <rect x="40" y="60" width="200" height="200" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>

                        <!-- Stack of tasks (documents/papers) -->
                        <g transform="translate(80, 90)">
                            <!-- Paper stack showing overwhelming work -->
                            <rect x="0" y="35" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>
                            <rect x="0" y="50" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>
                            <rect x="0" y="65" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>
                            <rect x="0" y="80" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>
                            <rect x="0" y="95" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>
                            <rect x="0" y="110" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>
                            <rect x="0" y="125" width="120" height="8" rx="2" fill="#ef4444" opacity="0.2"/>

                            <!-- Clock showing time wasted -->
                            <circle cx="60" cy="10" r="15" fill="none" stroke="#9ca3af" stroke-width="2"/>
                            <path d="M 60 10 L 60 3" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
                            <path d="M 60 10 L 66 10" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
                        </g>

                        <!-- Label -->
                        <text x="140" y="280" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="12" font-weight="600" fill="#6b7280">MANUAL</text>
                        <text x="140" y="295" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="10" fill="#9ca3af">Hours of repetitive work</text>
                    </g>

                    <!-- FLOW ARROW 1 -->
                    <g>
                        <path d="M 250 160 L 310 160" stroke="url(#flowGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <polygon points="310,160 300,155 300,165" fill="#7E1FFF"/>
                    </g>

                    <!-- CENTER SECTION: AI Brain -->
                    <g id="ai-section">
                        <!-- Glow effect -->
                        <circle cx="400" cy="160" r="80" fill="url(#aiGradient)"/>

                        <!-- Container -->
                        <rect x="320" y="80" width="160" height="160" rx="8" fill="white" stroke="#7E1FFF" stroke-width="3"/>

                        <!-- AI Brain/Chip Icon -->
                        <g transform="translate(400, 160)">
                            <!-- Central processor -->
                            <rect x="-35" y="-35" width="70" height="70" rx="8" fill="#7E1FFF" opacity="0.1" stroke="#7E1FFF" stroke-width="2"/>

                            <!-- Circuit paths -->
                            <path d="M -25 -15 L -35 -15 M -25 0 L -35 0 M -25 15 L -35 15" stroke="#7E1FFF" stroke-width="2" stroke-linecap="round"/>
                            <path d="M 25 -15 L 35 -15 M 25 0 L 35 0 M 25 15 L 35 15" stroke="#7E1FFF" stroke-width="2" stroke-linecap="round"/>

                            <!-- Connection nodes -->
                            <circle cx="-35" cy="-15" r="3" fill="#7E1FFF"/>
                            <circle cx="-35" cy="0" r="3" fill="#7E1FFF"/>
                            <circle cx="-35" cy="15" r="3" fill="#7E1FFF"/>
                            <circle cx="35" cy="-15" r="3" fill="#7E1FFF"/>
                            <circle cx="35" cy="0" r="3" fill="#7E1FFF"/>
                            <circle cx="35" cy="15" r="3" fill="#7E1FFF"/>

                            <!-- AI symbol in center -->
                            <text x="0" y="8" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="24" font-weight="700" fill="#7E1FFF">AI</text>
                        </g>

                        <!-- Label -->
                        <text x="400" y="255" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="12" font-weight="600" fill="#7E1FFF">CLIENTS.AI</text>
                        <text x="400" y="270" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="10" fill="#6519CC">Automated processing</text>
                    </g>

                    <!-- FLOW ARROW 2 -->
                    <g>
                        <path d="M 490 160 L 550 160" stroke="url(#flowGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <polygon points="550,160 540,155 540,165" fill="#7E1FFF"/>
                    </g>

                    <!-- RIGHT SECTION: Automated Results -->
                    <g id="results-section">
                        <!-- Container -->
                        <rect x="560" y="60" width="200" height="200" rx="8" fill="white" stroke="#7E1FFF" stroke-width="2"/>

                        <!-- Completed tasks (checkmarks) -->
                        <g transform="translate(600, 90)">
                            <!-- Success checks -->
                            <g transform="translate(0, 30)">
                                <circle cx="10" cy="10" r="8" fill="#7E1FFF" opacity="0.15"/>
                                <path d="M 6 10 L 9 13 L 14 7" stroke="#7E1FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                                <rect x="25" y="7" width="90" height="6" rx="3" fill="#7E1FFF" opacity="0.2"/>
                            </g>
                            <g transform="translate(0, 55)">
                                <circle cx="10" cy="10" r="8" fill="#7E1FFF" opacity="0.15"/>
                                <path d="M 6 10 L 9 13 L 14 7" stroke="#7E1FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                                <rect x="25" y="7" width="90" height="6" rx="3" fill="#7E1FFF" opacity="0.2"/>
                            </g>
                            <g transform="translate(0, 80)">
                                <circle cx="10" cy="10" r="8" fill="#7E1FFF" opacity="0.15"/>
                                <path d="M 6 10 L 9 13 L 14 7" stroke="#7E1FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                                <rect x="25" y="7" width="90" height="6" rx="3" fill="#7E1FFF" opacity="0.2"/>
                            </g>
                            <g transform="translate(0, 105)">
                                <circle cx="10" cy="10" r="8" fill="#7E1FFF" opacity="0.15"/>
                                <path d="M 6 10 L 9 13 L 14 7" stroke="#7E1FFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                                <rect x="25" y="7" width="90" height="6" rx="3" fill="#7E1FFF" opacity="0.2"/>
                            </g>

                            <!-- Time saved badge -->
                            <g transform="translate(30, 0)">
                                <rect x="0" y="0" width="60" height="20" rx="10" fill="#7E1FFF"/>
                                <text x="30" y="14" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="10" font-weight="600" fill="white">DONE</text>
                            </g>
                        </g>

                        <!-- Label -->
                        <text x="660" y="280" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="12" font-weight="600" fill="#7E1FFF">AUTOMATED</text>
                        <text x="660" y="295" text-anchor="middle" font-family="SF Mono, Monaco, Inconsolata, Courier New, monospace" font-size="10" fill="#6519CC">Minutes to complete</text>
                    </g>
                </svg>
            </div>

            <a href="https://clients.ai" class="cta-button">
                Try The AI That Gets You Clients
            </a>

                    <path d="M4.5 7L6 8.5L9.5 5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Powered by Clients.ai</span>
            </div>

            <div class="established">
                Est. 2025 · v1.0

        </footer>
    </div>
