<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background subtle grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,0,0,0.02)" stroke-width="1"/>
    </pattern>

    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="200" fill="url(#grid)"/>

  <!-- Sender Node -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="32" fill="rgba(0,0,0,0.02)" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="1.5"/>
    <!-- Person icon -->
    <circle cx="0" cy="-4" r="6" fill="rgba(0,0,0,0.4)"/>
    <path d="M -10 10 Q -10 2 0 2 Q 10 2 10 10" fill="rgba(0,0,0,0.4)"/>
    <text x="0" y="50" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" fill="#666" font-weight="500">Sender</text>
  </g>

  <!-- ShareCD Node (Central Shield) -->
  <g transform="translate(300, 100)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="48" fill="url(#shieldGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.95)" stroke="rgba(16,185,129,0.3)" stroke-width="2"/>

    <!-- Shield with checkmark -->
    <path d="M 0 -20 L -12 -14 L -12 -4 C -12 4 -6 10 0 14 C 6 10 12 4 12 -4 L 12 -14 Z"
          fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="2" stroke-linejoin="round"/>
    <path d="M -6 0 L -2 4 L 6 -6" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <text x="0" y="62" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" fill="#1a1a1a" font-weight="600">ShareCD</text>
    <text x="0" y="78" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="11" fill="#999">Secure Bridge</text>
  </g>

  <!-- Recipient Node -->
  <g transform="translate(520, 100)">
    <circle cx="0" cy="0" r="32" fill="rgba(0,0,0,0.02)" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="rgba(0,0,0,0.15)" stroke-1.5"/>
    <!-- Document icon -->
    <rect x="-8" y="-10" width="16" height="20" rx="2" fill="rgba(0,0,0,0.4)"/>
    <line x1="-4" y1="-4" x2="4" y2="-4" stroke="white" stroke-width="1.5"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="1.5"/>
    <line x1="-4" y1="4" x2="4" y2="4" stroke="white" stroke-width="1.5"/>
    <text x="0" y="50" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="13" fill="#666" font-weight="500">Recipient</text>
  </g>

  <!-- Connection: Sender to ShareCD -->
  <g>
    <defs>
      <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#10b981" opacity="0.6"/>
      </marker>
    </defs>
    <!-- Animated dashed line -->
    <path d="M 112 100 L 252 100" stroke="#10b981" stroke-width="2" stroke-dasharray="8 4" opacity="0.4" marker-end="url(#arrowhead1)">
      <animate attributeName="stroke-dashoffset" from="0" to="24" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="182" y="90" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#999">encrypted</text>
  </g>

  <!-- Connection: ShareCD to Recipient -->
  <g>
    <defs>
      <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#10b981" opacity="0.6"/>
      </marker>
    </defs>
    <!-- Animated dashed line -->
    <path d="M 348 100 L 488 100" stroke="#10b981" stroke-width="2" stroke-dasharray="8 4" opacity="0.4" marker-end="url(#arrowhead2)">
      <animate attributeName="stroke-dashoffset" from="0" to="24" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="418" y="90" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#999">301 redirect</text>
  </g>

  <!-- Subtle data flow particles -->
  <circle cx="120" cy="100" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cx" from="120" to="250" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="360" cy="100" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cx" from="360" to="485" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
