<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>
    <radialGradient id="cdShine" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </radialGradient>
  </defs>

  <!-- CD Disc -->
  <g transform="translate(16, 16)">
    <!-- Outer disc -->
    <circle cx="0" cy="0" r="13" fill="url(#cdShine)" stroke="#10b981" stroke-width="1.5"/>

    <!-- Data rings (like real CD) -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
    <circle cx="0" cy="0" r="7.5" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.15"/>

    <!-- Center hole -->
    <circle cx="0" cy="0" r="4" fill="#fafafa" stroke="#10b981" stroke-width="1.2"/>

    <!-- CD letters in center -->
    <text x="0" y="2" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="5" font-weight="700" fill="#10b981" letter-spacing="-0.3">CD</text>
  </g>

  <!-- ShareCD Typography -->
  <text x="36" y="21" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="currentColor" letter-spacing="-0.02em">ShareCD</text>
</svg>
