<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="floppyBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="floppyLabel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="floppyShutter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Modern Floppy Disk -->
  <g transform="translate(16, 16)">
    <!-- Main body (square floppy shape) -->
    <rect x="-12" y="-13" width="24" height="26" rx="1.5" fill="url(#floppyBody)" stroke="#10b981" stroke-width="1.5"/>

    <!-- Label area at top -->
    <rect x="-10" y="-11" width="20" height="10" rx="0.5" fill="url(#floppyLabel)"/>

    <!-- CD text on label -->
    <text x="0" y="-4" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="6" font-weight="700" fill="#10b981" letter-spacing="-0.5">CD</text>

    <!-- Metal shutter at bottom (iconic floppy element) -->
    <rect x="-9" y="6" width="18" height="5" rx="0.5" fill="url(#floppyShutter)"/>
    <rect x="-8" y="7" width="16" height="3" rx="0.3" fill="none" stroke="#9ca3af" stroke-width="0.5" opacity="0.4"/>

    <!-- Write-protect notch (bottom right corner detail) -->
    <rect x="8" y="9" width="2" height="2" rx="0.3" fill="#9ca3af" opacity="0.5"/>

    <!-- Center hub circle (classic floppy detail) -->
    <circle cx="0" cy="3" r="2.5" fill="none" stroke="#10b981" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- ShareCD Typography -->
  <text x="36" y="21" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="currentColor" letter-spacing="-0.02em">ShareCD</text>
</svg>
